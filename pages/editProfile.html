	<div class="container my-5">
		<h2 class="text-center my-5">Edit Profile</h2>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<form id="editUser">
					<input type="text" id="firstName" class="form-control mb-3" placeholder="Input your First Name">

					<input type="text" id="lastName" class="form-control mb-3" placeholder="Input your Last Name">

					<input type="number" id="mobileNo" class="form-control mb-3" placeholder="11 Digit Mobile Number">

					<input type="email" id="email" class="form-control mb-3" placeholder="Input Email Address">

					<div class="form-row my-3">
						<div class="form-group col-md-6">
							<input type="password" id="password1" class="form-control" placeholder="Input Password">
						</div>

						<div class="form-group col-md-6">
							<input type="password" id="password2" class="form-control" placeholder="Verify Password">
						</div>
					</div>

					<button type="submit" class="btn btn-block my-5">Update Profile</button>

				</form>				
			</div>
		</div>
